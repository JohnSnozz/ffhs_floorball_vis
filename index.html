<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorball Statistics Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Floorball Statistics Dashboard</h1>
        </header>
        
        <nav class="tabs">
            <button class="tab-button active" data-tab="import">Import Data</button>
            <button class="tab-button" data-tab="dashboard">Dashboard</button>
        </nav>
        
        <main>
            <!-- Import Tab -->
            <div id="import-tab" class="tab-content active">
                <div class="import-section">
                    <h2>Import Game Statistics</h2>
                    
                    <div class="game-info">
                        <div class="form-group">
                            <label for="game-name">Game Name:</label>
                            <input type="text" id="game-name" placeholder="e.g., Kloten vs Fribourg">
                        </div>
                        
                        <div class="form-group">
                            <label for="game-date">Game Date:</label>
                            <input type="date" id="game-date">
                        </div>
                    </div>
                    
                    <div class="upload-section">
                        <div class="file-upload">
                            <input type="file" id="csv-file" accept=".csv" style="display: none;">
                            <button class="upload-btn" onclick="document.getElementById('csv-file').click()">
                                Choose CSV File
                            </button>
                            <span id="file-name" class="file-name"></span>
                        </div>
                        
                        <button id="import-btn" class="import-btn" disabled>Import Data</button>
                    </div>
                    
                    <div id="import-status" class="status-message"></div>
                    
                    <div class="preview-section">
                        <h3>Data Preview</h3>
                        <div id="csv-preview" class="csv-preview"></div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content">
                <div class="dashboard-section">
                    <h2>Statistics Dashboard</h2>
                    
                    <div class="game-selector">
                        <label for="selected-game">Select Game:</label>
                        <select id="selected-game">
                            <option value="">Choose a game...</option>
                        </select>
                    </div>

                    <div class="filters-section">
                        <h3>Filters</h3>
                        <div class="filters-container">
                            <div class="filter-group">
                                <label for="filter-shooter">Shooter:</label>
                                <select id="filter-shooter" multiple size="5">
                                    <option value="">All Shooters</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="filter-result">Result:</label>
                                <select id="filter-result" multiple size="4">
                                    <option value="" selected>All Results</option>
                                    <option value="Goal">Goal</option>
                                    <option value="Saved">Saved</option>
                                    <option value="Missed">Missed</option>
                                    <option value="Blocked">Blocked</option>
                                </select>
                            </div>

                            <div class="filter-group">
                                <label for="filter-type">Type:</label>
                                <select id="filter-type" multiple size="4">
                                    <option value="" selected>All Types</option>
                                </select>
                            </div>

                            <div class="filter-actions">
                                <button id="apply-filters-btn" class="filter-btn">Apply Filters</button>
                                <button id="reset-filters-btn" class="filter-btn secondary">Reset Filters</button>
                            </div>
                        </div>
                    </div>

                    <div class="charts-container">
                        <div class="chart-section full-width">
                            <h3>Shot Map</h3>
                            <div id="shot-map-chart" class="chart shot-map"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
