<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorball Statistics Dashboard</title>
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="public/css/dashboard.css">
    <link rel="stylesheet" href="public/css/visualizations.css">
    <link rel="stylesheet" href="public/css/goalkeeper.css">
    <link rel="stylesheet" href="public/css/import.css">
    <link rel="stylesheet" href="public/css/corrections.css">
    <link rel="stylesheet" href="public/css/dev-tools.css">

    <!-- Auth-based styles -->
    <style>
        /* Hide dev buttons for viewer mode (access token users) */
        body.viewer-mode .dev-grid-toggle-btn {
            display: none !important;
        }

        /* Hide hamburger menu for viewer mode */
        body.viewer-mode .hamburger-menu {
            display: none !important;
        }

        /* Hide admin-only tabs for viewer mode */
        body.viewer-mode .tab-button[data-tab="import"] {
            display: none !important;
        }

        body.viewer-mode .tab-button[data-tab="corrections"] {
            display: none !important;
        }

        body.viewer-mode #import-tab {
            display: none !important;
        }

        body.viewer-mode #corrections-tab {
            display: none !important;
        }
    </style>

    <!-- D3.js - Try CDN first, fallback to local -->
    <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
    <script>
        // Fallback to local D3 if CDN fails
        if (typeof d3 === 'undefined') {
            document.write('<script src="public/js/d3.v7.min.js"><\/script>');
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/d3-hexbin@0.2.2/build/d3-hexbin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <!-- D3 Loading Check -->
    <script src="public/js/d3-check.js"></script>
    <script src="public/js/database.js" defer></script>
    <script src="public/js/dashboard-sidebar.js" defer></script>
    <script src="public/js/shothistogram.js" defer></script>
    <script src="public/js/performancespider.js" defer></script>
    <script src="public/js/goalkeeperstats.js" defer></script>
    <script src="public/js/shotmap.js" defer></script>
    <script src="public/js/corrections.js" defer></script>
    <script src="public/js/csvimport.js" defer></script>
    <script src="public/js/dev-grid.js" defer></script>
    <script src="public/js/gkhistogram.js" defer></script>
    <script src="public/js/gkradial.js" defer></script>
    <script src="public/js/gkquadrant.js" defer></script>
    <script src="public/js/xgscatter.js" defer></script>
    <script src="public/js/playermetrics.js" defer></script>
    <script src="app.js" defer></script>
    <!-- Responsive Manager - Must load after app.js -->
    <script src="public/js/responsive-manager.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="hidden">
        </header>
        
        <main>
            <!-- Import Tab -->
            <div id="import-tab" class="tab-content">
                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h2>Import Data</h2>
                        <div class="header-controls">
                            <button id="toggle-dev-grid-import" class="dev-grid-toggle-btn">Toggle Dev Grid</button>
                            <div class="hamburger-menu">
                                <button class="hamburger-btn" id="hamburger-btn-import">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <div class="dropdown-menu" id="dropdown-menu-import">
                                    <button class="menu-item tab-button" data-tab="import">Import Data</button>
                                    <button class="menu-item tab-button" data-tab="dashboard">Dashboard</button>
                                    <button class="menu-item tab-button" data-tab="corrections">Corrections</button>
                                </div>
                            </div>
                            <div class="logo-placeholder">
                                <svg width="35" height="35" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#4a9d9c;stop-opacity:0.3" />
                                            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
                                        </linearGradient>
                                    </defs>

                                    <polygon points="45,15 65,27.5 65,52.5 45,65 25,52.5 25,27.5"
                                             fill="url(#grad2)"
                                             stroke="#4a9d9c"
                                             stroke-width="1.5"
                                             opacity="0.6"/>

                                    <text x="45" y="47"
                                          font-family="'Courier New', monospace"
                                          font-size="20"
                                          font-weight="700"
                                          fill="#4a9d9c"
                                          text-anchor="middle"
                                          letter-spacing="1"
                                          dominant-baseline="middle">SNZ</text>

                                    <circle cx="35" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                    <circle cx="45" cy="70" r="2.5" fill="#5cb8b7" opacity="0.7"/>
                                    <circle cx="55" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="import-content">

                    <div class="game-info">
                        <div class="form-group">
                            <label for="game-name">Game Name:</label>
                            <input type="text" id="game-name" placeholder="e.g., Kloten vs Fribourg">
                        </div>
                        
                        <div class="form-group">
                            <label for="game-date">Game Date:</label>
                            <input type="date" id="game-date">
                        </div>
                    </div>
                    
                    <div class="upload-section">
                        <div class="file-upload">
                            <input type="file" id="csv-file" accept=".csv" class="hidden">
                            <button class="upload-btn" onclick="document.getElementById('csv-file').click()">
                                Choose CSV File
                            </button>
                            <span id="file-name" class="file-name"></span>
                        </div>
                        
                        <button id="import-btn" class="import-btn" disabled>Import Data</button>
                    </div>
                    
                    <div id="import-status" class="status-message"></div>
                    
                    <div class="preview-section">
                        <h3>Data Preview</h3>
                        <div id="csv-preview" class="csv-preview"></div>
                    </div>
                    </div>
                </div>
            </div>
            
            <!-- Dashboard Tab -->
            <div id="dashboard-tab" class="tab-content active">
                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h2>Statistics Dashboard</h2>
                        <div class="header-controls">
                            <button id="toggle-dev-grid" class="dev-grid-toggle-btn">Toggle Dev Grid</button>
                            <button id="toggle-containers-dev" class="dev-grid-toggle-btn">Toggle Containers Dev</button>
                            <div class="hamburger-menu">
                                <button class="hamburger-btn" id="hamburger-btn">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <div class="dropdown-menu" id="dropdown-menu">
                                    <button class="menu-item tab-button" data-tab="import">Import Data</button>
                                    <button class="menu-item tab-button active" data-tab="dashboard">Dashboard</button>
                                    <button class="menu-item tab-button" data-tab="corrections">Corrections</button>
                                </div>
                            </div>
                            <div class="logo-placeholder">
                                <svg width="35" height="35" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#4a9d9c;stop-opacity:0.3" />
                                            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
                                        </linearGradient>
                                    </defs>

                                    <polygon points="45,15 65,27.5 65,52.5 45,65 25,52.5 25,27.5"
                                             fill="url(#grad1)"
                                             stroke="#4a9d9c"
                                             stroke-width="1.5"
                                             opacity="0.6"/>

                                    <text x="45" y="47"
                                          font-family="'Courier New', monospace"
                                          font-size="20"
                                          font-weight="700"
                                          fill="#4a9d9c"
                                          text-anchor="middle"
                                          letter-spacing="1"
                                          dominant-baseline="middle">SNZ</text>

                                    <circle cx="35" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                    <circle cx="45" cy="70" r="2.5" fill="#5cb8b7" opacity="0.7"/>
                                    <circle cx="55" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="dashboard-layout">
                        <div class="dashboard-sidebar">
                            <div class="game-selector">
                                <label for="selected-game">Select Game:</label>
                                <select id="selected-game">
                                    <option value="">Choose a game...</option>
                                </select>
                            </div>

                            <div class="filters-section">
                                <div class="filters-container">
                                    <div class="filter-group">
                                        <label for="filter-shooter">Shooter:</label>
                                        <input type="text" id="shooter-search" placeholder="Search players...">
                                        <select id="filter-shooter" multiple size="8">
                                            <option value="">All Shooters</option>
                                        </select>
                                    </div>

                                    <div class="filter-group">
                                        <div class="toggle-button-grid">
                                            <button class="toggle-button result-filter" data-value="Goal">Goal</button>
                                            <button class="toggle-button result-filter" data-value="Saved">Saved</button>
                                            <button class="toggle-button result-filter" data-value="Missed">Missed</button>
                                            <button class="toggle-button result-filter" data-value="Blocked">Blocked</button>
                                            <button class="toggle-button type-filter" data-value="Direct">Direct</button>
                                            <button class="toggle-button type-filter" data-value="One-timer">One-Timer</button>
                                            <button class="toggle-button type-filter" data-value="Rebound">Rebound</button>
                                            <button class="toggle-button type-filter turnover-filter" data-value="Turnover">Turnover</button>
                                        </div>
                                    </div>

                                    <div class="filter-group">
                                        <div class="visualization-controls">
                                            <button id="toggle-shot-dots" class="viz-toggle-button">Show Shot Points</button>
                                            <button id="toggle-heatmap" class="viz-toggle-button active">Show Heatmap</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="dashboard-main">
                            <div class="dev-grid-overlay hidden"></div>
                            <div class="field-container">
                                <div class="chart-section">
                                    <div id="shot-map-chart" class="chart shot-map"></div>
                                </div>
                            </div>

                            <div class="analytics-container">
                                <div id="shothistogram-for" class="histogram-container"></div>
                                <div id="performance-spider" class="spider-container"></div>
                                <div id="shothistogram-against" class="histogram-container"></div>
                            </div>

                            <div class="middle-stats">
                                <div class="xgscatter"></div>
                                <div class="playermetrics"></div>
                            </div>

                            <div class="goalkeeper-stats-section">
                                <select id="goalkeeper-select" class="goalkeeper-selector">
                                    <option value="">All Goalkeepers</option>
                                </select>
                                <div id="goalkeeper-histogram" class="goalkeeper-histogram"></div>
                                <div id="goalkeeper-dumbbell" class="goalkeeper-dumbbell"></div>
                                <div id="goalkeeper-radial" class="goalkeeper-radial"></div>
                                <div class="goalkeeper-quadrant-container">
                                    <div id="goalkeeper-quadrant" class="goalkeeper-quadrant"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Corrections Tab -->
            <div id="corrections-tab" class="tab-content">
                <div class="dashboard-section">
                    <div class="dashboard-header">
                        <h2>Corrections</h2>
                        <div class="header-controls">
                            <button id="toggle-dev-grid-corrections" class="dev-grid-toggle-btn">Toggle Dev Grid</button>
                            <div class="hamburger-menu">
                                <button class="hamburger-btn" id="hamburger-btn-corrections">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </button>
                                <div class="dropdown-menu" id="dropdown-menu-corrections">
                                    <button class="menu-item tab-button" data-tab="import">Import Data</button>
                                    <button class="menu-item tab-button" data-tab="dashboard">Dashboard</button>
                                    <button class="menu-item tab-button" data-tab="corrections">Corrections</button>
                                </div>
                            </div>
                            <div class="logo-placeholder">
                                <svg width="35" height="35" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
                                    <defs>
                                        <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                                            <stop offset="0%" style="stop-color:#4a9d9c;stop-opacity:0.3" />
                                            <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
                                        </linearGradient>
                                    </defs>

                                    <polygon points="45,15 65,27.5 65,52.5 45,65 25,52.5 25,27.5"
                                             fill="url(#grad3)"
                                             stroke="#4a9d9c"
                                             stroke-width="1.5"
                                             opacity="0.6"/>

                                    <text x="45" y="47"
                                          font-family="'Courier New', monospace"
                                          font-size="20"
                                          font-weight="700"
                                          fill="#4a9d9c"
                                          text-anchor="middle"
                                          letter-spacing="1"
                                          dominant-baseline="middle">SNZ</text>

                                    <circle cx="35" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                    <circle cx="45" cy="70" r="2.5" fill="#5cb8b7" opacity="0.7"/>
                                    <circle cx="55" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="corrections-content">

                    <div class="corrections-controls">
                        <div class="form-group">
                            <label for="corrections-game-select">Select Game:</label>
                            <select id="corrections-game-select">
                                <option value="">Choose a game...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="game-alias-input">Display Game Name:</label>
                            <input type="text" id="game-alias-input" placeholder="Enter alias for display..." disabled>
                            <button id="save-alias-btn" class="save-alias-btn" disabled>Save Alias</button>
                        </div>

                        <div class="corrections-info">
                            <span id="corrections-count">No corrections applied</span>
                        </div>
                    </div>

                    <div id="corrections-table-container" class="corrections-table-container">
                        <p class="empty-state">Select a game to view and correct shot data</p>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
