<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Token Management - Floorball Dashboard</title>

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="public/css/base.css">
    <link rel="stylesheet" href="public/css/dashboard.css">
    <link rel="stylesheet" href="public/css/forms.css">
    <link rel="stylesheet" href="public/css/components.css">

    <style>
        /* Override for token page specific styles */
        body {
            overflow: auto;
        }

        .container {
            width: 100%;
            max-width: 1920px;
            height: auto;
            min-height: 100vh;
            margin: 0 auto;
        }

        /* Token page specific styles matching dashboard */
        .dashboard-section {
            background: #25252A;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #3D3D42;
        }

        .dashboard-header {
            background: #25252A;
            padding: 15px 20px;
            border-bottom: 1px solid #3D3D42;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .dashboard-header h2 {
            color: #E5E5E7;
            font-size: 20px;
            margin: 0;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #1A1A1D;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #3D3D42;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #4A9D9C;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 12px;
            color: #A0A0A3;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Control Buttons */
        .controls {
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            background: #4A9D9C;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #5CB8B7;
            transform: translateY(-1px);
        }

        /* Codes Grid */
        .codes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .code-card {
            background: #1A1A1D;
            border: 1px solid #3D3D42;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .code-card:hover {
            border-color: #4A9D9C;
            transform: translateY(-2px);
        }

        .code-value {
            font-size: 24px;
            font-family: 'Monaco', 'Menlo', monospace;
            color: #4A9D9C;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .code-meta {
            font-size: 13px;
            color: #A0A0A3;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .code-meta strong {
            color: #E5E5E7;
        }

        .code-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            background: #3D3D42;
            color: #E5E5E7;
            border: 1px solid #3D3D42;
        }

        .btn-small:hover {
            background: #4A9D9C;
            border-color: #4A9D9C;
        }

        .btn-danger {
            background: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
            border-color: #c82333;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #25252A;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            border: 1px solid #3D3D42;
        }

        .modal h2 {
            margin-bottom: 20px;
            color: #E5E5E7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #A0A0A3;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #3D3D42;
            border-radius: 6px;
            font-size: 14px;
            background: #1A1A1D;
            color: #E5E5E7;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4A9D9C;
            background: #1F1F22;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        /* Message */
        .message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 13px;
            font-weight: 500;
        }

        .message.success {
            background: rgba(74, 157, 156, 0.1);
            color: #5CB8B7;
            border: 1px solid rgba(74, 157, 156, 0.3);
            display: block;
        }

        .message.error {
            background: rgba(220, 53, 69, 0.1);
            color: #FF6B6B;
            border: 1px solid rgba(220, 53, 69, 0.3);
            display: block;
        }

        /* Hamburger menu matching dashboard */
        .hamburger-menu {
            position: relative;
        }

        .hamburger-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .hamburger-btn span {
            display: block;
            width: 25px;
            height: 2px;
            background: #E5E5E7;
            transition: 0.3s;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background: #25252A;
            border: 1px solid #3D3D42;
            border-radius: 6px;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 10px 15px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
            color: #E5E5E7;
            transition: background 0.2s;
        }

        .menu-item:hover {
            background: #1A1A1D;
        }

        .menu-item.active {
            color: #4A9D9C;
        }

        .menu-divider {
            height: 1px;
            background: #3D3D42;
            margin: 5px 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #A0A0A3;
        }

        /* Logo placeholder */
        .logo-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Dashboard Section -->
        <div class="dashboard-section">
            <!-- Header matching dashboard -->
            <div class="dashboard-header">
                <h2>Access Token Management</h2>
                <div class="header-controls">
                    <div class="hamburger-menu">
                        <button class="hamburger-btn" id="hamburger-btn" onclick="toggleMenu()">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <div class="dropdown-menu" id="dropdown-menu">
                            <button class="menu-item" onclick="navigateTo('dashboard')">Dashboard</button>
                            <button class="menu-item" onclick="navigateTo('import')">Import Data</button>
                            <button class="menu-item" onclick="navigateTo('corrections')">Corrections</button>
                            <div class="menu-divider"></div>
                            <button class="menu-item active">Access Tokens</button>
                            <button class="menu-item" style="color: #dc3545;" onclick="logout()">Logout</button>
                        </div>
                    </div>
                    <div class="logo-placeholder">
                        <svg width="35" height="35" viewBox="0 0 90 90" xmlns="http://www.w3.org/2000/svg">
                            <defs>
                                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4a9d9c;stop-opacity:0.3" />
                                    <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.2" />
                                </linearGradient>
                            </defs>
                            <polygon points="45,15 65,27.5 65,52.5 45,65 25,52.5 25,27.5"
                                     fill="url(#grad1)"
                                     stroke="#4a9d9c"
                                     stroke-width="1.5"
                                     opacity="0.6"/>
                            <text x="45" y="47"
                                  font-family="'Courier New', monospace"
                                  font-size="20"
                                  font-weight="700"
                                  fill="#4a9d9c"
                                  text-anchor="middle"
                                  letter-spacing="1"
                                  dominant-baseline="middle">SNZ</text>
                            <circle cx="35" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                            <circle cx="45" cy="70" r="2.5" fill="#5cb8b7" opacity="0.7"/>
                            <circle cx="55" cy="68" r="2" fill="#4a9d9c" opacity="0.7"/>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Content -->
            <div id="message" class="message"></div>

            <!-- Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="totalCodes">0</div>
                    <div class="stat-label">Total Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeCodes">0</div>
                    <div class="stat-label">Active Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="seasonCodes">0</div>
                    <div class="stat-label">Season Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="gameCodes">0</div>
                    <div class="stat-label">Game Codes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalUsage">0</div>
                    <div class="stat-label">Total Usage</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn" onclick="openNewCodeModal()">Generate New Code</button>
                <button class="btn" onclick="loadCodes()">Refresh List</button>
            </div>

            <!-- Codes Grid -->
            <div class="codes-grid" id="codesGrid">
                <div class="empty-state">
                    <p>Loading access codes...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- New Code Modal -->
    <div id="newCodeModal" class="modal">
        <div class="modal-content">
            <h2>Generate New Access Code</h2>

            <div class="form-group">
                <label>Access Type</label>
                <select id="accessType" onchange="toggleGameSelection()">
                    <option value="season">Full Season Access</option>
                    <option value="game">Single Game Access</option>
                </select>
            </div>

            <div class="form-group" id="gameSelectGroup" style="display: none;">
                <label>Select Game</label>
                <select id="gameSelect">
                    <option value="">Loading games...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Description (Optional)</label>
                <input type="text" id="codeDescription" placeholder="e.g., VIP Guest Access">
            </div>

            <div class="modal-actions">
                <button class="btn" style="background: #3D3D42;" onclick="closeNewCodeModal()">Cancel</button>
                <button class="btn" onclick="generateCode()">Generate</button>
            </div>
        </div>
    </div>

    <script>
        let authToken = null;

        // Check auth on load
        window.onload = function() {
            authToken = localStorage.getItem('authToken');
            const userType = localStorage.getItem('userType');

            if (!authToken || userType !== 'admin') {
                alert('Admin access required');
                window.location.href = '/';
                return;
            }

            loadCodes();
            loadGames();
        };

        // Hamburger menu
        function toggleMenu() {
            const menu = document.getElementById('dropdown-menu');
            menu.classList.toggle('active');
        }

        // Navigation
        function navigateTo(page) {
            switch(page) {
                case 'dashboard':
                    window.location.href = '/';
                    break;
                case 'import':
                    // Navigate to main page and trigger import tab
                    window.location.href = '/#import-tab';
                    break;
                case 'corrections':
                    // Navigate to main page and trigger corrections tab
                    window.location.href = '/#corrections-tab';
                    break;
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.clear();
                window.location.href = '/login';
            }
        }

        async function loadCodes() {
            try {
                const response = await fetch('/api/codes', {
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load codes');
                }

                const codes = await response.json();
                displayCodes(codes);
                updateStats(codes);

            } catch (error) {
                showMessage('Error loading codes: ' + error.message, 'error');
            }
        }

        function displayCodes(codes) {
            const grid = document.getElementById('codesGrid');
            grid.innerHTML = '';

            if (codes.length === 0) {
                grid.innerHTML = '<div class="empty-state"><p>No access codes found. Click "Generate New Code" to create one.</p></div>';
                return;
            }

            codes.forEach(code => {
                const card = document.createElement('div');
                card.className = 'code-card';
                card.innerHTML = `
                    <div class="code-value">${code.code}</div>
                    <div class="code-meta">
                        <span>Type:</span>
                        <strong>${code.type === 'season' ? 'Full Season' : 'Single Game'}</strong>
                    </div>
                    <div class="code-meta">
                        <span>Description:</span>
                        <strong>${code.description || 'No description'}</strong>
                    </div>
                    <div class="code-meta">
                        <span>Usage:</span>
                        <strong>${code.usage_count} times</strong>
                    </div>
                    <div class="code-meta">
                        <span>Status:</span>
                        <strong style="color: ${code.is_active ? '#5CB8B7' : '#dc3545'}">
                            ${code.is_active ? 'Active' : 'Inactive'}
                        </strong>
                    </div>
                    ${code.game_name ? `
                    <div class="code-meta">
                        <span>Game:</span>
                        <strong>${code.game_name}</strong>
                    </div>` : ''}
                    <div class="code-actions">
                        <button class="btn btn-small" onclick="copyCode('${code.code}')">Copy</button>
                        <button class="btn btn-small btn-danger" onclick="deleteCode(${code.id})">Delete</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function updateStats(codes) {
            document.getElementById('totalCodes').textContent = codes.length;
            document.getElementById('activeCodes').textContent = codes.filter(c => c.is_active).length;
            document.getElementById('seasonCodes').textContent = codes.filter(c => c.type === 'season').length;
            document.getElementById('gameCodes').textContent = codes.filter(c => c.type === 'game').length;
            document.getElementById('totalUsage').textContent = codes.reduce((sum, c) => sum + c.usage_count, 0);
        }

        async function loadGames() {
            try {
                const response = await fetch('/api/games');
                const games = await response.json();

                const gameSelect = document.getElementById('gameSelect');
                gameSelect.innerHTML = '<option value="">Select a game...</option>';

                games.forEach(game => {
                    const option = document.createElement('option');
                    option.value = game.game_id;
                    option.textContent = game.game_name || `Game ${game.game_id}`;
                    gameSelect.appendChild(option);
                });

            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        function openNewCodeModal() {
            document.getElementById('newCodeModal').classList.add('active');
        }

        function closeNewCodeModal() {
            document.getElementById('newCodeModal').classList.remove('active');
            document.getElementById('accessType').value = 'season';
            document.getElementById('codeDescription').value = '';
            document.getElementById('gameSelectGroup').style.display = 'none';
        }

        function toggleGameSelection() {
            const type = document.getElementById('accessType').value;
            document.getElementById('gameSelectGroup').style.display =
                type === 'game' ? 'block' : 'none';
        }

        async function generateCode() {
            const type = document.getElementById('accessType').value;
            const description = document.getElementById('codeDescription').value;
            const gameId = type === 'game' ? document.getElementById('gameSelect').value : null;

            if (type === 'game' && !gameId) {
                alert('Please select a game');
                return;
            }

            try {
                const response = await fetch('/api/codes', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + authToken,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type,
                        description,
                        gameId
                    })
                });

                if (!response.ok) {
                    throw new Error('Failed to generate code');
                }

                const data = await response.json();
                showMessage(`New code generated: ${data.code}`, 'success');
                closeNewCodeModal();
                loadCodes();

            } catch (error) {
                showMessage('Error generating code: ' + error.message, 'error');
            }
        }

        async function deleteCode(codeId) {
            if (!confirm('Are you sure you want to delete this access code?')) {
                return;
            }

            try {
                const response = await fetch(`/api/codes/${codeId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer ' + authToken
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to delete code');
                }

                showMessage('Code deleted successfully', 'success');
                loadCodes();

            } catch (error) {
                showMessage('Error deleting code: ' + error.message, 'error');
            }
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code).then(() => {
                showMessage(`Code ${code} copied to clipboard!`, 'success');
            });
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const menu = document.getElementById('dropdown-menu');
            const hamburger = document.getElementById('hamburger-btn');
            if (!hamburger.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
