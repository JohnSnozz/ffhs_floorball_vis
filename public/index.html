<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Shot Data Import</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/upload.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/duplicate-detection.css">
    <link rel="stylesheet" href="css/download-section.css">
    <link rel="stylesheet" href="css/simple-layout.css">
</head>
<body>
    <div class="container">
        <h1>Shot Data Import System</h1>

        <div class="upload-section" id="uploadSection">
            <p>Drag and drop your CSV file here or click to select</p>
            <input type="file" id="fileInput" accept=".csv" />
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                Select CSV File
            </button>
        </div>

        <div class="game-info" id="gameInfo" style="display: none;">
            <h3>Game Information</h3>
            <input type="text" id="gameName" placeholder="Enter game name (e.g., Team A vs Team B)" />
            <input type="date" id="gameDate" />
            <button class="import-btn" id="importBtn" onclick="importData()">
                Import to Database
            </button>
        </div>

        <div id="status"></div>

        <div class="simple-stats" id="simpleStats" style="display: none;">
            <div class="stat-summary">
                <span id="shotCount">0</span> shots loaded from CSV
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>

    <!-- Application Scripts -->
    <script src="js/modules/database.js"></script>
    <script src="js/utils/csv-parser.js"></script>
    <script src="js/utils/logger.js"></script>
    <script src="js/utils/duplicate-checker.js"></script>
    <script src="js/modules/download-manager.js"></script>
    <script src="js/modules/ui-handlers.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
