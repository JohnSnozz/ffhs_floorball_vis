<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floorball Dashboard - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .login-tabs {
            display: flex;
            background: #f7f9fc;
        }

        .tab-button {
            flex: 1;
            padding: 15px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button.active {
            background: white;
            color: #667eea;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .login-form {
            padding: 30px;
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .code-input {
            text-align: center;
            font-size: 20px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-family: monospace;
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .success-message {
            background: #efe;
            color: #3a3;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .info-text {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Floorball Dashboard</h1>
            <p>Secure Access Portal</p>
        </div>

        <div class="login-tabs">
            <button class="tab-button active" onclick="switchTab('code')">Access Code</button>
            <button class="tab-button" onclick="switchTab('admin')">Admin Login</button>
        </div>

        <!-- Code Login Form -->
        <div id="codeForm" class="login-form active">
            <div class="error-message" id="codeError"></div>
            <div class="success-message" id="codeSuccess"></div>

            <div class="form-group">
                <label for="accessCode">Enter 6-Digit Access Code</label>
                <input
                    type="text"
                    id="accessCode"
                    class="code-input"
                    maxlength="6"
                    placeholder="A1B2C3"
                    autocomplete="off"
                    onkeyup="this.value = this.value.toUpperCase(); if(event.key === 'Enter') submitCode()"
                />
            </div>

            <button class="submit-button" onclick="submitCode()" id="codeSubmitBtn">
                Access Dashboard
            </button>

            <p class="info-text">
                Enter the access code provided by your administrator
            </p>
        </div>

        <!-- Admin Login Form -->
        <div id="adminForm" class="login-form">
            <div class="error-message" id="adminError"></div>
            <div class="success-message" id="adminSuccess"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    placeholder="Enter username"
                    autocomplete="username"
                    onkeyup="if(event.key === 'Enter') document.getElementById('password').focus()"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Enter password"
                    autocomplete="current-password"
                    onkeyup="if(event.key === 'Enter') submitAdmin()"
                />
            </div>

            <button class="submit-button" onclick="submitAdmin()" id="adminSubmitBtn">
                Login as Admin
            </button>

            <p class="info-text">
                Administrator access only
            </p>
        </div>

        <div class="loader" id="loader"></div>
    </div>

    <script>
        // Check if already logged in
        window.onload = function() {
            const token = localStorage.getItem('auth_token');
            if (token) {
                verifyAndRedirect(token);
            }
        };

        function switchTab(tab) {
            // Clear messages
            document.querySelectorAll('.error-message, .success-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });

            // Switch tabs
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.login-form').forEach(form => {
                form.classList.remove('active');
            });

            if (tab === 'admin') {
                document.querySelector('.tab-button:last-child').classList.add('active');
                document.getElementById('adminForm').classList.add('active');
                document.getElementById('username').focus();
            } else {
                document.querySelector('.tab-button:first-child').classList.add('active');
                document.getElementById('codeForm').classList.add('active');
                document.getElementById('accessCode').focus();
            }
        }

        async function submitCode() {
            const code = document.getElementById('accessCode').value.trim();
            const errorEl = document.getElementById('codeError');
            const successEl = document.getElementById('codeSuccess');
            const submitBtn = document.getElementById('codeSubmitBtn');

            // Clear messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (code.length !== 6) {
                errorEl.textContent = 'Please enter a 6-digit code';
                errorEl.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/api/auth/code/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_type', 'viewer');
                    localStorage.setItem('access_type', data.access_type);
                    if (data.game_id) {
                        localStorage.setItem('game_id', data.game_id);
                    }

                    successEl.textContent = 'Access granted! Redirecting...';
                    successEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    errorEl.textContent = data.error || 'Invalid access code';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Access Dashboard';
            }
        }

        async function submitAdmin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('adminError');
            const successEl = document.getElementById('adminSuccess');
            const submitBtn = document.getElementById('adminSubmitBtn');

            // Clear messages
            errorEl.style.display = 'none';
            successEl.style.display = 'none';

            if (!username || !password) {
                errorEl.textContent = 'Please enter both username and password';
                errorEl.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/api/auth/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_type', 'admin');
                    localStorage.setItem('username', data.user.username);

                    successEl.textContent = 'Login successful! Redirecting...';
                    successEl.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    errorEl.textContent = data.error || 'Invalid credentials';
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login as Admin';
            }
        }

        async function verifyAndRedirect(token) {
            try {
                const response = await fetch('/api/auth/verify', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    window.location.href = '/dashboard.html';
                } else {
                    localStorage.clear();
                }
            } catch (error) {
                localStorage.clear();
            }
        }
    </script>
</body>
</html>
